version: '3.2'
services:
  nginx:
    # 拉取镜像
    image: nginx
    restart: always
    volumes:
    # 挂载？目录文件以及权限 分别为项目目录 nginx配置 以及日志
      - ./app:/app:rw
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:rw
      - ./logs/nginx:/var/log/nginx:rw
      # mac不支持获取时间
      # - /etc/localtime:/etc/localtime:ro
    links:
    # 建立容器间链接
      - "php-fpm-71:php-fpm-71"
    ports:
      - "80:80"
    command: nginx -g 'daemon off;'
  php-fpm-71:
    build:
      context: ./php/php-fpm-71/
      dockerfile: Dockerfile-dev
    restart: always
    links:
     - "mysql:mysql"
    volumes:
      - ./app:/app:rw
      - ./php/php-fpm-71/php-dev.ini:/usr/local/etc/php/php.ini:rw
      - ./logs/php-fpm:/var/log/php-fpm:rw
      # mac 不支持同步时间
      # - /etc/localtime:/etc/localtime:ro
  mysql:
    image: mysql:5.7
    restart: always
    volumes:
    # 数据同步
      - ./dates/mysql:/var/lib/mysql:rw
      # mac 不支持同步时间
      # - /etc/localtime:/etc/localtime:ro
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: docker
      MYSQL_USER: zhabu
      MYSQL_PASSWORD: zbpwd
    command: "--character-set-server=utf8 --collation-server=utf8_unicode_ci"
    ports:
      - "3306:3306"
#  mongodb:
#    image: mongo
#    restart: always
#    ports:
#     - "27017:27017"
  redis:
    image: redis:4.0.9
    restart: always
    volumes:
      - ./redis/redis.conf:/etc/redis.conf:rw
      - ./dates/redis/:/data:rw
    command: "redis-server /etc/redis.conf"
    ports:
     - "6379:6379"